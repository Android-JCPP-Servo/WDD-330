    <script>
        // Requirement 1
        function display_text() {
            // Display text to the screen.
            document.getElementById("demo").innerHTML = document.getElementById("input_text").value;
        }
        // Requirement 2
        function add_all() {
            // Declare variables
            let number = parseInt(document.getElementById("input_number").value);
            let total = 0;
            // Check if number is a number and if it is not less than 0
            if (typeof(number) == "number" && number > 0) {
                // If criteria is met, calculate total of all values up to and including number
                for (let i = 0; i <= number; i++) {
                    total += i;
                }
            } else {
                alert("Invalid number. Please enter a number greater than 0.")
            }
            // Return total
            document.getElementById("demo_2").innerHTML = total;
        }
        // Requirement 3
        function two_numbers() {
            let num1 = parseInt(document.getElementById("input_number_1").value);
            let num2 = parseInt(document.getElementById("input_number_2").value);
            document.getElementById("demo_3").innerHTML = num1 + num2;
        }
