<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo_list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>TODO List | Week 6</title>
</head>
<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 header">
            <div class="row">
                <div class="col-12">
                    <h1>To-Do List</h1>
                    <div class="row">
                        <div class="col-9">
                            <input type="text" class="item_add" id="item_add" placeholder="Enter task here...">
                        </div>
                        <div class="col-3">
                            <button class="add_button" onClick="addItem()">Add</button>
                        </div>
                    </div>
                    <div class="row">
                        <p id="alert">* You must enter something. *</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <h2>Show</h2>
                    <button class="filter_button" id="all" onclick="filterAllData()">All</button>
                    <button class="filter_button" id="active" onclick="filterActiveData()">Active</button>
                    <button class="filter_button" id="completed" onclick="filterCompletedData()">Completed</button>
                    <p id="totals">0 Tasks Total.</p>
                </div>
                <div class="col-9">
                    <h2>Tasks</h2>
                    <ul class="todo_items" id="todo_items">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</body>
<script src="todo_list.js"></script>
</html>
